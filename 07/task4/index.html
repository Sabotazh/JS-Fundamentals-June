<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Browser Object Model (BOM). Events</title>
</head>
<body>
<ol start="4">
  <li>
    Реалізуйте програму, яка по натисканню на кнопку видалятиме обраний елемент випадаючого списку.
    Можуть видалятися всі елементи в будь-якому порядку.<br><br>
    <a href="https://user-images.githubusercontent.com/9075641/228462160-e0584c12-eb4a-4973-b598-46e1cde9b941.png"
       target="_blank">
      https://user-images.githubusercontent.com/9075641/228462160-e0584c12-eb4a-4973-b598-46e1cde9b941.png
    </a>
  </li>
</ol>
<br>
<form>
  <label for="names"></label>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="names">
    <option>Peter</option>
    <option>John</option>
    <option>Alise</option>
    <option>Alex</option>
    <option>Iren</option>
  </select>
  <input type="button" id="btn" value="Choose and delete">
</form>
<script src="script.js"></script>
</body>
</html>

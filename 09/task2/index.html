<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery</title>
</head>
<body>
  <ol start="2">
    <li>
      На HTML-сторінці є посилання &lt;a&gt;. У випадку коли, href починається на https://,
       потрібно додати посиланню атрибут target="_blank".
    </li>
  </ol>

  <a href="https://www.youtube.com/"> https </a>
  <br><br>
  <a href="http://127.0.0.1:3000/"> http </a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
